<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="card">

    <header class="card__head">
      <img class="card__img" src="./images/image-equilibrium.jpg" alt="image-equilibrium">
      <div class="img__overlay">
        <img id="icon-view" src="./images/icon-view.svg" alt="view">
      </div>
    </header>

    <section class="card__content">
      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__info">
        <div class="card__eth flex--icon-center">
          <img class="card__icons" src="./images/icon-ethereum.svg" alt="eth">
          0.041 ETH
        </div>
        <div class="card__time flex--icon-center">
          <img class="card__icons" src="./images/icon-clock.svg" alt="clock">
          3 days left
        </div>
      </div>
    </section>

    <hr class="card__line" />

    <footer class="card__author">
      <img class="author__avatar" src="./images/image-avatar.png" alt="Avatar">
      <span class="author__name">Creation of <span class="color--white">Jules Wyvern</span></span>
    </footer>
  </main>
</body>

</html>
